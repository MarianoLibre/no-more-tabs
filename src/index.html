<!DOCTYPE html>
<html>

<head>
  <title>furrls</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <div id="container">
    <nav>
      <div id="logo">Fuurls</div>
      <div id="cambridge">
        <img class="flag" src="../img/flag-uk.png" alt="uk">
        <div class="search-bar">
          <input type="text" class="dict" placeholder="Search" />
          <div class="x">×</div>
        </div>
      </div>
      <div id="rae">
        <img class="flag" src="../img/flag-spain.png" alt="es">
        <div class="search-bar">
          <input type="text" class="dict" placeholder="Search" />
          <div class="x">×</div>
        </div>
      </div>
      <div id=" about">
      </div>
    </nav>

    <div id="main">

        <ul>
          <li>
            <img class="icon" src="../img/gopher.png" alt="" />
            <span class="item">Go</span>
          </li>
          <li>
            <img class="icon" src="../img/cplusplus.png" alt="" />
            <span class="item">C++</span>
          </li>
          <li>
            <img class="icon" src="../img/python.png" alt="" />
            <span class="item">Python</span>
          </li>
          <li>
            <img class="icon" src="../img/lua.png" alt="" />
            <span class="item">Lua</span>
          </li>
          <li>
            <img class="icon" src="../img/vim.png" alt="" />
            <span class="item">Vim</span>
          </li>
          <li>
            <img class="icon" src="../img/debian-logo-1024x576.png" alt="" />
            <span class="item">Debian</span>
          </li>
          <li>
            <img class="icon" src="../img/git.png" alt="" />
            <span class="item">Git</span>
          </li>
          <li>
            <img class="icon" src="../img/gitlab.png" alt="" />

          </li>
          <li>
            <img class="icon" src="../img/github.png" alt="" />
            <span class="item">GitHub</span>
          </li>
          <li>
            <img class="icon" src="../img/homebrew.png" alt="" />
            <span class="item">Brew</span>
          </li>
          <li>
            <img class="icon" src="../img/plantuml.webp" alt="" />

          </li>
          <li>
            <img class="icon" src="../img/cambridge.png" alt="" />

          </li>
          <li>
            <img class="icon" src="../img/DLE.png" alt="" />

          </li>
          <li>
            <span class="icon unicode">⭐</span>
            <span class="item">Misceláneos</span>
          </li>

      <div id="center-pane">
      </div>

      <div id="right-pane">
      </div>
